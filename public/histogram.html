<!DOCTYPE html>
<html>
<head>
  <title>Histogram Generator</title>
  <link rel="stylesheet" href="histogram.css">
  <script src="histogram.js"></script> 
</head>


<body>
  <div class="title">
    <div>
      <h1>Histogram Generator</h1>
    </div>
  </div>


    <div class="inlineblock1">
        <h2>Lower bounds</h2>
        <div class ="lowerbounds">
          <label for="max">Max</label>
          <input id ="max" type="text" name ="max" value="100.00">
          <br>
          <label for="A+">A+</label>
          <input id="A+" type="text" name ="A+" value="95.00">
          <br>
          <label for="A">A</label>
          <input id="A" type="text" name ="A" value="90.00">
          <br>
          <label for="A-">A-</label>
          <input id="A-" type="text" name ="A-" value="85.00">
          <br>
          <label for="B+">B+</label>
          <input id="B+" type="text" name ="B+" value="80.00">
          <br>
          <label for="B">B</label>
          <input id="B" type="text" name ="B" value="75.00">
          <br>
          <label for="B-">B-</label>
          <input id="B-" type="text" name ="B-" value="70.00">
          <br>
          <label for="C+">C+</label>
          <input id="C+" type="text" name ="C+" value="65.00">
          <br>
          <label for="C">C</label>
          <input id="C" type="text" name ="C" value="60.00">
          <br>
          <label for="C-">C-</label>
          <input id="C-" type="text" name ="C-" value="55.00">
          <br>
          <label for="D">D</label>
          <input id="D" type="text" name ="D" value="50.00">
          <br>
          <label for="F">F</label>
          <input id="F" type="text" name ="F" value="0.00">
        </div>
    </div>

    <div class="inlineblock2">
      <h2>Histogram</h2>
    
        <div class="histogram">
            <div class="grades">A+</div>
            <div id ="histA+Num" class="graphNum"></div>
            <div id ="histA+" class="graph"></div>
            <br>
            <div class="grades">A</div>
            <div id ="histANum" class="graphNum"></div>
            <div id ="histA" class="graph"></div>
            <br>
            <div class="grades">A-</div>
            <div id ="histA-Num" class="graphNum"></div>
            <div id = "histA-" class="graph"></div>
            <br>
            <div class="grades">B+</div>
            <div id ="histB+Num" class="graphNum"></div>
            <div id = "histB+" class="graph"></div>
            <br>
            <div class="grades">B</div>
            <div id ="histBNum" class="graphNum"></div>
            <div id = "histB" class="graph"></div>
            <br>
            <div class="grades">B-</div>
            <div id ="histB-Num" class="graphNum"></div>
            <div id = "histB-" class="graph"></div>
            <br>
            <div class="grades">C+</div>
            <div id ="histC+Num" class="graphNum"></div>
            <div id = "histC+" class="graph"></div>
            <br>
            <div class="grades">C</div>
            <div id ="histCNum" class="graphNum"></div>
            <div id = "histC" class="graph"></div>
            <br>
            <div class="grades">C-</div>
            <div id ="histC-Num" class="graphNum"></div>
            <div id = "histC-"class="graph"></div>
            <br>
            <div class="grades">D</div>
            <div id ="histDNum" class="graphNum"></div>
            <div id = "histD" class="graph"></div>
            <br>
            <div class="grades">F</div>
            <div id ="histFNum" class="graphNum"></div>
            <div id = "histF" class="graph"></div>
        </div>        
    </div>
     


    <script>
        setup();
    </script>
</body>
</html>
