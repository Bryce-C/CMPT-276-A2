<!DOCTYPE html>
<html>
<head>
  <title>Histogram Generator</title>
</head>

<link rel="stylesheet" href="histogram.css">

<body>
  <div class="title">
    <div>
      <h1>Histogram Generator</h1>
    </div>


    <div class="inlineblock">
        <h2>Lower bounds</h2>
        <form class = "left" action="">
          Max
          <input type="text" name ="max" value="100.00">
          <br>
          A+
          <input type="text" name ="max" value="95.00">
          <br>
          A
          <input type="text" name ="max" value="90.00">
          <br>
          A-
          <input type="text" name ="max" value="85.00">
          <br>
          B+
          <input type="text" name ="max" value="80.00">
          <br>
          B
          <input type="text" name ="max" value="75.00">
          <br>
          B-
          <input type="text" name ="max" value="70.00">
          <br>
          C+
          <input type="text" name ="max" value="65.00">
          <br>
          C
          <input type="text" name ="max" value="60.00">
          <br>
          C-
          <input type="text" name ="max" value="55.00">
          <br>
          D
          <input type="text" name ="max" value="50.00">
          <br>
          F
          <input type="text" name ="max" value="0.00">
          <br>
        </form>
      </div>
    <div class="inlineblock">
      <h2>Histogram</h2>
    <p1>
      A+
      <br>
      A
      <br>
      A-
      <br>
      B+
      <br>
      B
      <br>
      B-
      <br>
      C+
      <br>
      C
      <br>
      C-
      <br>
      D
      <br>
      F
    </p1>
  </div>
</body>
</html>
