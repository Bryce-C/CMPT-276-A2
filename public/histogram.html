<!DOCTYPE html>
<html>
<head>
  <title>Histogram Generator</title>
  <link rel="stylesheet" href="histogram.css">
  <script src="histogram.js"></script> 
</head>


<body>
  <div class="title">
    <div>
      <h1>Histogram Generator</h1>
    </div>


    <div class="inlineblock1">
        <h2>Lower bounds</h2>
        <div class ="lowerbounds">
          <label for="max">Max</label>
          <input id ="max" type="text" name ="max" value="100.00">
          <br>
          <label for="A+">A+</label>
          <input id="A+" type="text" name ="A+" value="95.00">
          <br>
          <label for="A">A</label>
          <input id="A" type="text" name ="A" value="90.00">
          <br>
          <label for="A-">A-</label>
          <input id="A-" type="text" name ="A-" value="85.00">
          <br>
          <label for="B+">B+</label>
          <input id="B+" type="text" name ="B+" value="80.00">
          <br>
          <label for="B">B</label>
          <input id="B" type="text" name ="B" value="75.00">
          <br>
          <label for="B-">B-</label>
          <input id="B-" type="text" name ="B-" value="70.00">
          <br>
          <label for="C+">C+</label>
          <input id="C+" type="text" name ="C+" value="65.00">
          <br>
          <label for="C">C</label>
          <input id="C" type="text" name ="C" value="60.00">
          <br>
          <label for="C-">C-</label>
          <input id="C-" type="text" name ="C-" value="55.00">
          <br>
          <label for="D">D</label>
          <input id="D" type="text" name ="D" value="50.00">
          <br>
          <label for="F">F</label>
          <input id="F" type="text" name ="F" value="0.00">
        </div>
      </div>
    <div class="inlineblock2">
      <h2>Histogram</h2>
    
     <table class="histogram">
      <tr>
      <td>A+</td>
      <td>&#x25AE</td>
      </tr>
      <tr>
      <td>A</td>
      <td>&#x25AE</td>
      </tr>
      <tr>
      <td>A-</td>
      <td>&#x25AE</td>
      </tr>
      <tr>
      <td>B+</td>
      <td>&#x25AE</td>
      </tr>
      <tr>
      <td>B</td>
      <td>&#x263A</td>

      <tr>
      <td>B-</td>
      <td></td>
      </tr>
      <tr>
      <td>C+</td>
      <td>&#x2611</td>
      </tr>
      <tr>
      <td>C</td>
      <td>&#x25AE</td>
      </tr>
      <tr>
      <td id="5">C-</td>
      <td>&#x25AE</td>
      </tr>
      <tr>
      <td>D</td>
      <td>&#x25AE</td>
      </tr>
      <tr>
      <td>F</td>
      <td>&#x25AE</td>
      </tr>
     </table>

      </div>
